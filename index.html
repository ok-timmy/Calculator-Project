<html>
<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="calc-div">
            <div id="screenPage" class="screenPage">
                <div id="screen" class="screen"></div>
                <div id="ansScreen" class="ansScreen"></div>

            </div>

            <div class="buttons">
                <div class="numbers">
                    <button class="numbervalue" id="nine">9</button>
                    <button class="numbervalue" id="eight">8</button>
                    <button class="numbervalue" id="seven">7</button>
                    <button class="numbervalue" id="four">4</button>
                    <button class="numbervalue" id="five">5</button>
                    <button class="numbervalue" id="six">6</button>
                    <button class="numbervalue" id="one">1</button>
                    <button class="numbervalue" id="two">2</button>
                    <button class="numbervalue" id="three">3</button>
                    <button class="numbervalue" id="doublezero">00</button>
                    <button class="numbervalue" id="zero">0</button>
                    <button class="numbervalue" id="point">.</button>
                </div>
                <div class="operations">
                    <button class="symbols" id="plus">+</button>
                    <button class="symbols" id="minus">-</button>
                    <button class="symbols" id="times">*</button>
                    <button class="symbols" id="divide">/</button>
                    <button id="equals">=</button>
                    <button id="clear">c</button>
                </div>
        </div>
    </div>
</body>
</html>
